name: Release

on:
  workflow_dispatch:
    inputs:
      semVer:
        required: true
        type: string
        description: "Version number"

jobs:
  publish:
    if: ${{ github.actor == 'lehvolk' || github.actor == 'denis-fokin' || github.actor == 'bissquit' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Publish package
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          gradle-version: 7.6.1
          arguments: |
            publish
            -PsemVer=${{inputs.semVer}}
            -Pactor=${{ secrets.MAVEN_CENTRAL_LOGIN }}
            -Ptoken=${{ secrets.MAVEN_CENTRAL_TOKEN }}
            -PgpgKey="${{ secrets.OSSRH_GPG_SECRET_KEY }}"
            -PgpgPassphrase=${{ secrets.OSSRH_GPG_SECRET_PASSPHRASE }}
            -PrepoUrl=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/